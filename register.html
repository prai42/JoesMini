<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }

        .result .from-bag {
            color: red;
        }

        .result .to-bag {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Management</h1>
        <form id="registerForm">
            <div class="form-group"><label>Pennies:</label><input type="number" id="pennies" min="0" value="0"></div>
            <div class="form-group"><label>Nickels:</label><input type="number" id="nickels" min="0" value="0"></div>
            <div class="form-group"><label>Dimes:</label><input type="number" id="dimes" min="0" value="0"></div>
            <div class="form-group"><label>Quarters:</label><input type="number" id="quarters" min="0" value="0"></div>
            <div class="form-group"><label>$1 Bills:</label><input type="number" id="oneDollar" min="0" value="0"></div>
            <div class="form-group"><label>$5 Bills:</label><input type="number" id="fiveDollar" min="0" value="0"></div>
            <div class="form-group"><label>$10 Bills:</label><input type="number" id="tenDollar" min="0" value="0"></div>
            <div class="form-group"><label>$20 Bills:</label><input type="number" id="twentyDollar" min="0" value="0"></div>
            <div class="form-group"><label>$50 Bills:</label><input type="number" id="fiftyDollar" min="0" value="0"></div>
            <div class="form-group"><label>$100 Bills:</label><input type="number" id="hundredDollar" min="0" value="0"></div>
            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get input values
            const pennies = parseInt(document.getElementById("pennies").value) || 0;
            const nickels = parseInt(document.getElementById("nickels").value) || 0;
            const dimes = parseInt(document.getElementById("dimes").value) || 0;
            const quarters = parseInt(document.getElementById("quarters").value) || 0;
            const oneDollar = parseInt(document.getElementById("oneDollar").value) || 0;
            const fiveDollar = parseInt(document.getElementById("fiveDollar").value) || 0;
            const tenDollar = parseInt(document.getElementById("tenDollar").value) || 0;
            const twentyDollar = parseInt(document.getElementById("twentyDollar").value) || 0;
            const fiftyDollar = parseInt(document.getElementById("fiftyDollar").value) || 0;
            const hundredDollar = parseInt(document.getElementById("hundredDollar").value) || 0;

            // Calculate totals
            const total = (
                pennies * 0.01 +
                nickels * 0.05 +
                dimes * 0.10 +
                quarters * 0.25 +
                oneDollar * 1 +
                fiveDollar * 5 +
                tenDollar * 10 +
                twentyDollar * 20 +
                fiftyDollar * 50 +
                hundredDollar * 100
            );

            const deposit = (
                tenDollar * 10 +
                twentyDollar * 20 +
                fiftyDollar * 50 +
                hundredDollar * 100
            );

            const remainingCash = total - deposit;
            let resultHtml = `<p>Total cash in register: $${total.toFixed(2)}</p>`;

            if (remainingCash > 200) {
                const extraToBank = remainingCash - 200;
                resultHtml += `<p class="to-bag">Add $${extraToBank.toFixed(2)} to the bag to leave exactly $200 in the register.</p>`;
            } else if (remainingCash < 200) {
                const shortfall = 200 - remainingCash;
                resultHtml += `<p class="from-bag">Take $${shortfall.toFixed(2)} from the bag and put it back in the register to leave $200.</p>`;
            } else {
                resultHtml += `<p>The register already has exactly $200.</p>`;
            }

            resultHtml += `<p>Total deposit to the bank: $${deposit.toFixed(2)}</p>`;

            document.getElementById("result").innerHTML = resultHtml;
        });
    </script>
</body>
</html>
